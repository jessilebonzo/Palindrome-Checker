<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="wrapper">
  <header>
  <h1>Palindrome Checker</h1>
  <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
  </header>
  <div class="inputs">
    <input type="text" id="text-input" placeholder="Enter a word or phrase...">
    <button id="check-btn">Check Palindrome</button>
  </div>
  <div id="result"></p>
  <script src="script.js"></script>
  </div>
</body>
